<style>
#gato-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 40px;
}

#masGatosBtn {
    font-size: 24px;
    font-weight: bold;
    background: orange;
    border: 2px solid black;
    padding: 12px 24px;
    box-shadow: 0px 0px 10px yellow;
    animation: parpadeo 1s infinite alternate;
    margin: 10px;
    cursor: pointer;
}

.flechas {
    text-align: center;
    font-size: 40px;
    animation: mover 1s infinite;
}

@keyframes parpadeo {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(1.1); opacity: 0.5; }
}

@keyframes mover {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}
</style>
<script>
    document.getElementById("masGatosBtn").addEventListener("click", function() {
    const fondo = document.createElement("div");

        fondo.style.width = "100vw";
        fondo.style.height = "100vh";
        fondo.style.backgroundColor = "black";

        fondo.style.justifyContent = "center";
        fondo.style.alignItems = "center";
        fondo.style.zIndex = 9999;
    const img = document.createElement("img");
        img.src = "/img/Gato well.jfif";
        img.alt = "Gato poderoso";
        img.style.width = "95vw";

        img.style.borderRadius = "30px";

        fondo.appendChild(img);

        audio.src = "/img/Miau.mp3";

});
